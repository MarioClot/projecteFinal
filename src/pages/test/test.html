<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Test
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="createTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let task of tasks | async'>
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox (ionChange)="updateTask( task )" [checked]="task.done"></ion-checkbox>
        <button ion-button outline item-end icon-left color="danger" (click)="removeTask( task )">
          Delete
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
