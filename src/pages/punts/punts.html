<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Punts
    </ion-title>
  </ion-navbar>
  <header></header>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let jugador of jugadors | async'>
      <ion-item [ngClass]="{'yellow': jugador.faltes==4}" *ngIf="jugador.aPista && jugador.faltes<5">
        <ion-label>{{ jugador.dorsal }}</ion-label>
        <ion-checkbox (ionChange)="jugadorForaPista(jugador)" [checked]="jugador.aPista"></ion-checkbox>
        <ion-buttons item-end>
          <button ion-button clear icon-only (click)="removePunt( jugador )">
            <ion-icon name="remove-circle"></ion-icon>
          </button>
          {{ jugador.punts }}
          <button ion-button clear icon-only (click)="addPunt( jugador )">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab #fab right bottom>
      <button ion-fab color="light"><ion-icon name="swap"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab *ngFor="let jugador of jugadors | async" [hidden]="jugador.aPista" (click)="jugadorEntraPista(jugador)">{{ jugador.dorsal }}</button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
